<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="main-box">
            <div class="main-box--title">
                <h1>Password Generator</h1>
                <h2>Generate your Password by given word(s) </h2>
            </div>
            <div class="pass_input">
                <input type="text" placeholder="Write your text" id="givenText">
            </div>
            <div class="buttons">
                <button class="buttons_gen" type="button">Generate</button>
                <button class="buttons_copy" type="button">Copy</button>
            </div>
            <p>Generated Password</p>
            <div class="pass_output">

            </div>
        </div>
        <div class="copy_msg">
            <h2>Copied successfully!</h2>
        </div>
    </div>

</body>

</html>
